        <h3>TRAINERS DATA</h3>

        <table>
            <tr>
                <td>
                    <form onsubmit="event.preventDefault();trainerSubmit();" autocomplete="off">
                        <label for="trainerFirstName">First Name:</label><label class="validation-error hide"></label><br>
                        <input type="text" id="trainerFirstName" placeholder="Enter First Name Here" pattern="[A-Za-z]+"
                            maxlength="20" required>
                        <br>
                        <label for="trainerLastName">Last Name:</label><br>
                        <input type="text" id="trainerLastName" placeholder="Enter Last Name Here" pattern="[A-Za-z]+"
                            maxlength="20" required>
                        <br>
                        <label for="subject">SUBJECT Name:</label><br>
                        <input type="text" id="subject" placeholder="Enter Subject Name Here" pattern="[A-Za-z]+"
                            maxlength="25" required>
                        <br>
                        <input type="submit" value="Submit" class="form-buttons">
                    </form>
                </td>
                <td>
                    <table class="list" id="trainer-list">
                        <thead>
                            <tr>
                                <th>FIRST NAME</th>
                                <th>LAST NAME</th>
                                <th>SUBJECT</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="trainerTbody">

                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
